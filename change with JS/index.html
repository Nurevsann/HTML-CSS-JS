<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    
    <button onclick="document.getElementById('myImage').src='smile.gif'">SMILE </button>
    <img id="myImage" src="smile.gif" style="width:100px;">
    <button onclick="document.getElementById('myImage').src='sad.gif'">SAD </button>
    
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

    <p id="hide">JavaScript can hide HTML element.</p>
    <button type="button" onclick="document.getElementById('hide').style.display='none'">Click Me!</button>
    
    <p>JavaScript can show hidden elements.</p>
    <p id="show" style=display:none;>Hello</p>
    <button type="button" onclick="document.getElementById('show').style.display='block'">Click Me!</button>

</body>
</html>
